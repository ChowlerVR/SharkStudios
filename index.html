<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shark Studios</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0b0f19;color:#fff}

/* HEADER */
header{
 position:fixed;
 top:0;
 width:100%;
 padding:20px 60px;
 display:flex;
 justify-content:space-between;
 background:rgba(0,0,0,.7);
 backdrop-filter:blur(10px);
 z-index:1000
}
header h1{color:#00c3ff;font-weight:800}
nav a{color:#fff;margin-left:30px;text-decoration:none}
nav a:hover{color:#00c3ff}

/* HERO */
.hero{
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 background:linear-gradient(135deg,#001f3f,#000814)
}
.hero h2{
 font-size:4rem;
 background:linear-gradient(90deg,#00c3ff,#0077ff);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent
}
.hero p{margin-top:20px;max-width:650px;opacity:.85}
.btn{
 margin-top:35px;
 padding:15px 40px;
 background:#00c3ff;
 color:#000;
 border-radius:30px;
 font-weight:600;
 text-decoration:none
}

/* SECTIONS */
section{padding:120px 60px;text-align:center}

/* FORMS */
.form-box{
 max-width:800px;
 margin:60px auto 0;
 background:#0f172a;
 padding:50px;
 border-radius:24px
}
.form-box input,
.form-box textarea{
 width:100%;
 margin-top:15px;
 padding:15px;
 border-radius:12px;
 border:none
}
.form-box button{
 margin-top:25px;
 padding:15px 36px;
 border-radius:30px;
 background:#00c3ff;
 border:none;
 font-weight:600;
 cursor:pointer
}

/* CREATOR */
.creator{background:linear-gradient(135deg,#020617,#020024)}
.creator h2{color:#00c3ff;font-size:3rem}

/* FOOTER */
footer{background:#000814;padding:30px;text-align:center;opacity:.6}

@media(max-width:768px){
 header{padding:20px}
 .hero h2{font-size:2.6rem}
 section{padding:90px 20px}
}
</style>
</head>

<body>

<header>
<h1>Shark Studios</h1>
<nav>
 <a href="#home">Home</a>
 <a href="#contact">Contact</a>
 <a href="#creator">Apply</a>
</nav>
</header>

<section class="hero" id="home">
<h2>Dominate The Algorithm</h2>
<p>Professional video editing & thumbnails built for creators.</p>
<a href="#creator" class="btn">Apply as Creator</a>
</section>

<!-- CONTACT FORM -->
<section id="contact">
<h2>Contact Us</h2>
<div class="form-box">
<form id="contactForm">
 <input required id="cName" placeholder="Your Name">
 <input required id="cContact" placeholder="Email or Discord">
 <textarea required id="cMessage" placeholder="Your message..."></textarea>
 <button type="submit">Send Message</button>
</form>
</div>
</section>

<!-- CREATOR APPLICATION -->
<section id="creator" class="creator">
<h2>Content Creator Application</h2>
<p>Apply to become a valued Shark Studios creator.</p>

<div class="form-box">
<form id="applyForm">
 <input required id="aName" placeholder="Your Name">
 <input required id="aDiscord" placeholder="Discord Username">
 <input required id="aYoutube" placeholder="YouTube Channel Link">

 <textarea required id="aWhy" placeholder="Why should we work with you?"></textarea>
 <textarea required id="aContent" placeholder="What content do you create?"></textarea>
 <textarea required id="aGoals" placeholder="Your goals as a creator"></textarea>

 <button type="submit">Submit Application</button>
</form>
</div>
</section>

<footer>

</footer>

<script>
const CONTACT_WEBHOOK = "https://discord.com/api/webhooks/1450650260383731795/faeVLm_C0TPGWacFgw3oBeJrDBzphHEvibylLo9WaBdyQzJ-yo41WrTqPXaOb-1o2Nba";
const APPLICATION_WEBHOOK = "https://discord.com/api/webhooks/1472405862474711114/bTcukH1nxSaTFtTBaX6y4xq649Hrkv1HAOi1h0JZvxC1F02GNEtP5PWSm4EzYKZS137D";

  headers:{ "Content-Type":"application/json" },

 if(!res.ok) throw new Error(res.status);
}

document.getElementById("contactForm").addEventListener("submit", async e=>{
 e.preventDefault();

  await send(CONTACT_WEBHOOK,
`ðŸ“© **NEW CONTACT MESSAGE**
Name: ${cName.value}
Contact: ${cContact.value}

${cMessage.value}`);
  alert("Contact message sent!");
  e.target.reset();
 }catch(err){
  alert("Failed to send contact message.");
 }
});

document.getElementById("applyForm").addEventListener("submit", async e=>{
 e.preventDefault();
 try{
  await send(APPLICATION_WEBHOOK,
`ðŸŽ¥ **CREATOR APPLICATION**
Name: ${aName.value}
Discord: ${aDiscord.value}
YouTube: ${aYoutube.value}

Why:
${aWhy.value}

Content:
${aContent.value}

Goals:
${aGoals.value}`);
  alert("Application submitted!");
  e.target.reset();
 }catch(err){
  alert("Failed to submit application.");
 }
});
</script>

</body>
</html>
